<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mona Travel Suites</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./travel_recommendation.css">
    
</head>
<body>
    <nav> <img src="images/logo.png" alt="logo" width="90px">Mona Travel Suites</nav>
    <div class="navbar">
    <ul>
     <li><a href="./travel_recommendation.html" id="home">Home</a></li>
     <li><a href="./aboutus.html" id="aboutus">About Us</a></li>
     <li><a href="./contactus.html" id="contactus">Contact Us</a></li>  
    <li><input type="text" id="destination" placeholder="Destination"><i class="fa fa-search"></i></li>
    <li><button id="searchBtn">Search</button></li>
    <li><button id="resetBtn">Reset</button></li>
    </ul>

    <div class="aboutus">

        <form>
            <label for="name">Name</label><br>
            <input type="text" id="name"><br><br>
            <label for="email">Email</label><br>
            <input type="text" id="email"><br><br>
            <label for="message">Message</label><br>
            <textarea name="message" id="message"></textarea><br><br>
            <button id="inquireBtn">Inquire Now</button>
        </form>
    </div>
    <br>
    <div class="socials"> 
        <i class="fab fa-instagram"></i>
        <i class="fab fa-tiktok"></i> 
        <i class="fab fa-facebook"></i>
        <i class="fab fa-youtube"></i>
    </div>

    <script src="./travel_recommendation.js"></script>
